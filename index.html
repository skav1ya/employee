<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 class="text-center mt-4">EMPLOYEE FORM</h1>

                <label for="ename" class="form-label mt-3">Name</label>
                <input id="ename" type="text" class="form-control" placeholder="Employee name">

                <label for="empid" class="form-label mt-3">ID</label>
                <input id="empid" type="text" class="form-control" placeholder="Employee ID">
                
                <label for="empadd" class="form-label mt-3">Address</label>
                <textarea id="empadd" class="form-control" placeholder="Employe Address" ></textarea>

                <label for="empproof" class="form-label mt-3">Aadhaar Proof</label>
                <input id="empproof" type="file" class="form-control" onchange="getImagePreview(event);">

                <div id="preview" class="mt-3">

                </div>

                <button onclick="saveEmployee()" type="submit" class="btn1 btn btn-info mt-4 mb-4">
                    Save
                </button>

                <button onclick="showEmployee()" type="submit" class="btn2 btn btn-info mt-4 mb-4">
                    Show
                </button>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
   

</body>

<script src="./main.js">
    
</script>

</html>
